<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        {% include 'Dosen/navbar_dosen.html' %}
        <title>
            Bobot Nilai dan Indeks
        </title>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4"> Persentase Bobot Nilai dan Batas Indeks </h1>
            <h2 class="mt-4 mb-5"> {{section}} </h2>
            <form action="{% url 'dosen:BobotIndeksSubmit' nip year semester course_id section_id %}" method="POST">
                {% csrf_token %}
                <h3 class="mt-0 mb-4"> Persentase Bobot Komponen Nilai </h3>
                {% for key,value in komponen_dict.items %}
                    <label> {{key}}:</label>
                    <input type="number" name="{{key}}" min="0" max="100" value="{{value}}" class="me-4" required/>
                {% endfor %}
                <h3 class="mt-5 mb-4"> Batas Bawah Indeks </h3>
                {% for key,value in batas_dict.items %}
                    <label> {{key}}: </label>
                    <input type="number" name="{{key}}" min="0" max="100" value="{{value}}" class="me-4" required/>
                {% endfor %} <br>
                <button type="submit" class="btn btn-primary btn-lg mt-5 mb-5"> Submit </button><br>
            </form>
        </div>
    </body>
</html>
